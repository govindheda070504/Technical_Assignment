<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video Chat Room</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0c1e3c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h2 {
      margin-top: 20px;
    }
    .videos {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    video {
      width: 300px;
      border-radius: 8px;
      background: #000;
    }
    .controls {
      position: fixed;
      bottom: 30px;
      display: flex;
      gap: 20px;
    }
    .control-btn {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: #334155;
      border: none;
      color: #fff;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .control-btn:hover {
      background: #475569;
    }
    .control-btn.active {
      background: #dc2626; /* Red for muted/off */
    }
  </style>
</head>
<body>
  <h2 id="roomTitle"></h2>
  <div class="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <div class="controls">
    <button id="muteBtn" class="control-btn" title="Mute/Unmute">
      <i class="fas fa-microphone"></i>
    </button>
    <button id="videoBtn" class="control-btn" title="Start/Stop Video">
      <i class="fas fa-video"></i>
    </button>
    <button id="hangupBtn" class="control-btn" title="Leave Room">
      <i class="fas fa-phone-slash"></i>
    </button>
  </div>
  <script src="main.js"></script>
</body>
</html>
