<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0c1e3c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2em;
    }
    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: #142b50;
      border-radius: 8px;
      padding: 30px 40px;
      text-align: center;
      width: 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      background: #2e90fa;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .card button:hover {
      background: #1e75d1;
    }
  </style>
</head>
<body>
  <h1>Video Chat Room</h1>
  <div class="cards">
    <div class="card">
      <h3>Create a Room</h3>
      <p>Generate a new room and invite others to join.</p>
      <button id="createBtn">Create Room</button>
    </div>
    <div class="card">
      <h3>Join a Room</h3>
      <p>Enter an existing Room ID to connect.</p>
      <button onclick="window.location.href='join.html'">Join Room</button>
    </div>
  </div>
  <script>
    document.getElementById('createBtn').onclick = () => {
      //  6-digit  room ID
      const roomId = Math.floor(100000 + Math.random() * 900000);
      window.location.href = `room.html?room=${roomId}`;
    };
  </script>
</body>
</html>
